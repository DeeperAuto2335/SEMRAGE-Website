<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>#SEMRAGE</title>
      <link rel="stylesheet" href="styles/style.css">
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
      <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
</head>
<body>
      <div class="wrapper">
            <div class="hero-section">
                  <h1>#SEMRAGE</h1>

                  <div class="text-center">
                        <a href="#" class="hover-border">Make History!</a>
                  </div>

                  <div class="menu-btn">
                        <ion-icon name="menu"></ion-icon>
                  </div>
            </div>

            <div class="menu">
                  <div class="close-menu">
                        <ion-icon name="close"></ion-icon>
                  </div>

                  <div class="nav">
                        <ul class="main-menu">
                              <li class="main-menu-item">
                                    <a href="#">Home</a>
                              </li>

                              <li class="main-menu-item">
                                    <a href="about.html">About Us</a>
                              </li>

                              <li class="main-menu-item">
                                    <a href="contact.html">Contact</a>

                              </li>
                        </ul>
                  </div>

                  <div class="contact">
                        <p class="mail"><ion-icon name="mail"></ion-icon>&nbsp;&nbsp;&nbsp;contato.semrage@gmail.com</p>
                  </div>

                  <div class="media">
                        <ul>
                              <a href="#">Facebook</a>
                              <a href="#">Instagram</a>
                              <a href="https://discord.gg/9vsyCX8">Discord</a>
                              <a href="https://steamcommunity.com/groups/S3MRAGE">Steam</a>
                        </ul>
                  </div>
            </div>
      </div>
      <script>
      $('ul.main-menu li').click(function(e) {
    e.preventDefault();

    if($(this).siblings('li').find('ul.submenu:visible').length) {
          $('ul.submenu').slideUp('normal');
    }
    $(this).find('ul.submenu').slideToggle('normal');
});

var t1 = new TimelineMax({paused: true});
t1.to(".menu", 0.3, {
    autoAlpha: 1
});

t1.staggerFrom(".main-menu li a:not(.submenu li a)", 1, {
    opacity: 0,
    y: 10,
    ease: Power3.easeInOut
}, 0.1);

t1.staggerFrom(".media ul a", 1, {
    delay: 1,
    opacity: 0,
    y: 10,
    ease: Power3.easeInOut
}, 0.1, "-=2");

t1.from(".mail", 1, {
    delay: -1.6,
    opacity: 0,
    y: 10,
    ease: Power3.easeInOut
});

t1.reverse();
$(document).on("click", ".menu-btn", function() {
    t1.reversed(!t1.reversed());
});
$(document).on("click", ".close-menu", function() {
    t1.reversed(!t1.reversed());
});
      </script>
</body>
</html>
